        tokenAddress:
          type: string
          description: Blockchain address of the specified token.
        updateDate:
          $ref: '#/components/schemas/UpdateDate'
        createDate:
          $ref: '#/components/schemas/schemas_CreateDate'
    GetMonitoredTokensResponse:
      type: object
      properties:
        scope:
          $ref: '#/components/schemas/TokenMonitorScope'
        tokens:
          type: array
