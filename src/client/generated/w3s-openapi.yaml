            - a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
    PutMonitoredTokensResponse:
      type: object
      properties:
        scope:
          $ref: '#/components/schemas/TokenMonitorScope'
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/TokenResponse'
