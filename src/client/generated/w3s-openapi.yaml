        callGasLimit:
          $ref: '#/components/schemas/CallGasLimit'
        verificationGasLimit:
          $ref: '#/components/schemas/VerificationGasLimit'
        preVerificationGas:
          $ref: '#/components/schemas/PreVerificationGas'
